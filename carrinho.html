<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carrinho de Compras</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  <!-- Custom Styling -->
  <link rel="stylesheet" href="./style/style.css" />
  <style>
    #pix-info {
        display: none;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-md bg-transparent sticky-top mynavbar">
    <div class="container">
      <a class="navbar-brand" href="#">Carrinho</a>
      <button class="navbar-toggler border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Carrinho</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <div class="navbar-nav ms-auto">
          <a class="nav-link" href="index.html">Home</a>
          <a class="nav-link" href="presentes.html">Presentes</a>
        </div>
      </div>
    </div>
  </nav>

  <section id="cart" class="cart">
    <div class="container">
      <h2 class="text-center">Seu Carrinho</h2>
      <div class="row">
        <div class="col-md-12">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Item</th>
                <th>Preço</th>
              </tr>
            </thead>
            <tbody id="cart-items">
              <!-- Itens do carrinho serão adicionados aqui via JS -->
            </tbody>
            <tfoot>
              <tr>
                <td colspan="2" class="text-end"><strong>Total:</strong></td>
                <td id="cart-total">R$0.00</td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
      <div class="d-flex justify-content-between mb-3">
        <button class="btn btn-primary" id="add-more-items">Adicionar mais itens</button>
        <button class="btn btn-secondary" id="continue-purchase">Continua compra</button>
      </div>
      <div id="pix-info" class="text-center">
        <h4>Informações para Pagamento</h4>
        <img src="path-to-your-qr-code-image.png" alt="QR Code" class="img-fluid mb-2">
        <p>Chave PIX: <strong>chave-pix-exemplo@exemplo.com</strong></p>
      </div>
    </div>
  </section>

  <footer class="mt-4">
    <div class="container text-center">
      <small class="d-block">&copy; 2025 Casamento Adriana e Marcelo</small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./script/carrinho.js"></script>
</body>
</html>
