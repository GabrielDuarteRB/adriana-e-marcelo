<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carrinho de Compras</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  <!-- Custom Styling -->
  <link rel="stylesheet" href="./style/style.css" />
  <link href="./style/sacramento_work_sans.css" rel="stylesheet" />
  <style>
    #pix-info {
        display: none;
    }

    #qrcode {
        margin: 0 auto;
        width: 200px;
        height: 200px;
    }
  </style>
</head>
<body>
  <nav class="navbar-custom">
    <div class="container-custom">
        <a class="navbar-brand-custom" href="#">Bodas</a>
        <button class="navbar-toggler-custom" type="button" aria-label="Toggle navigation" onclick="toggleOffcanvas()">
            <span class="navbar-toggler-icon-custom"></span>
        </button>
        <ul class="navbar-nav-custom" id="navbarNav">
            <li><a class="nav-link-custom" href="/">Home</a></li>
            <li><a class="nav-link-custom" href="presentes.html">Presentes</a></li>
            <li><a class="nav-link-custom" href="carrinho.html">Carrinho</a></li>
        </ul>
    </div>
  </nav>
  <div class="offcanvas-custom" id="offcanvasNavbar">
      <div class="offcanvas-header-custom">
          <button type="button" class="btn-close-custom" aria-label="Close" onclick="toggleOffcanvas()">×</button>
      </div>
      <div class="offcanvas-body-custom">
          <ul class="offcanvas-nav-custom">
            <li><a class="nav-link-custom" href="/">Home</a></li>
            <li><a class="nav-link-custom" href="presentes.html">Presentes</a></li>
            <li><a class="nav-link-custom" href="carrinho.html">Carrinho</a></li>
          </ul>
      </div>
  </div>

  <section id="cart" class="cart">
    <div class="container">
      <h2 class="text-center">Seu Carrinho</h2>
      <div class="row">
        <div class="col-md-12">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Item</th>
                <th>Preço</th>
              </tr>
            </thead>
            <tbody id="cart-items">
              <!-- Itens do carrinho serão adicionados aqui via JS -->
            </tbody>
            <tfoot>
              <tr>
                <td colspan="2" class="text-end"><strong>Total:</strong></td>
                <td id="cart-total">R$0.00</td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
      <div class="d-flex justify-content-between mb-3">
        <button class="btn btn-primary" id="add-more-items">Adicionar mais itens</button>
        <button class="btn btn-secondary" id="continue-purchase">Continua compra</button>
      </div>
      <div id="pix-info" class="text-center">
        <h4>Informações para Pagamento</h4>
        <div id="qrcode"></div>
        <p>Chave PIX: <strong>21991557828</strong></p>
      </div>
    </div>
  </section>

  <footer class="mt-4">
    <div class="container text-center">
      <small class="d-block">&copy; 2025 Casamento Adriana e Marcelo</small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./script/carrinho.js"></script>
  <script src="./script/navbar-hamburguer.js"></script>
</body>
</html>
